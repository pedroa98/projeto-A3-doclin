<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Profissional</title>

  <!-- Parse SDK -->
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script src="js/auth.js"></script>
  <link rel="stylesheet" href="css/dashboard.css">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f4f6f8;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 240px;
      background: #2c3e50;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      transition: background 0.2s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #3498db;
    }

    .main-content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 25px;
    }

    /* === Notifica√ß√µes === */
    #notifications-area {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 25px;
    }

    #notifications-area h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    #notifications-controls {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 15px;
    }

    #notifications-list {
      list-style: none;
      padding: 0;
    }

    #notifications-list li {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #2c3e50;
    }

    #notifications-list li button {
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #notifications-list li button:hover {
      background: #2980b9;
    }

    /* === Propaganda === */
    #ads-section {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 25px;
      text-align: center;
    }

    #ads-section h2 {
      color: #2c3e50;
      margin-bottom: 15px;
    }

    .ad-banner {
      width: 100%;
      max-width: 600px;
      height: 180px;
      background: linear-gradient(135deg, #3498db, #2ecc71);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      margin: 0 auto;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    @media (max-width: 768px) {
      .ad-banner {
        height: 140px;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <!-- MENU LATERAL -->
    <aside class="sidebar">
      <h2>AutoCuidado</h2>
      <nav>
        <a href="meus-clientes.html" class="menu-btn">üë• Meus Clientes</a>
        <a href="interesses-profissional.html" class="menu-btn">üí¨ Interessados</a>
        <a href="profissional-agenda.html" class="menu-btn">üìÖ Agenda</a>
        <a href="editar-perfil-profissional.html" class="menu-btn">‚úèÔ∏è Editar Perfil</a>
        <a href="login.html" class="menu-btn logout">üö™ Logout</a>
      </nav>
    </aside>

    <!-- CONTE√öDO PRINCIPAL -->
    <main class="main-content">
      <h1>Meu Painel</h1>

      <!-- NOTIFICA√á√ïES -->
      <section id="notifications-area">
        <h2>üîî Notifica√ß√µes</h2>
        <div id="notifications-controls">
          <button id="refresh-notifications">üîÑ Atualizar</button>
          <button id="mark-all-read">‚úÖ Marcar todas como lidas</button>
        </div>
        <ul id="notifications-list"></ul>
        <div id="no-notifications" style="display:none">Nenhuma notifica√ß√£o</div>
      </section>

      <!-- PROPAGANDA -->
      <section id="ads-section">
        <h2>üì¢ Espa√ßo de Propaganda</h2>
        <div class="ad-banner">
          Seu an√∫ncio pode aparecer aqui!
        </div>
      </section>
    </main>
  </div>

  <script src="js/profissional-dashboard.js"></script>
</body>
</html>
