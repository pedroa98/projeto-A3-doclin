<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Estabelecimento</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <link rel="stylesheet" href="css/dashboard.css">
  <script src="js/auth.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <h2>AutoCuidado</h2>
      <nav>
        <a href="meus-clientes-estabelecimento.html" class="menu-btn">👥 Meus Clientes</a>
        <a href="interesses-estabelecimento.html" class="menu-btn">💬 Interessados</a>
        <a href="estabelecimento-agenda.html" class="menu-btn">📅 Agenda</a>
        <a href="editar-perfil-estabelecimento.html" class="menu-btn">✏️ Editar Perfil</a>
        <a href="login.html" class="menu-btn logout">🔒 Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <h1>Meu Painel - Estabelecimento</h1>

      <section id="notifications-area">
        <h2>Notificações</h2>
        <div id="notifications-controls">
          <button id="refresh-notifications">Atualizar</button>
          <button id="mark-all-read">Marcar todas como lidas</button>
        </div>
        <ul id="notifications-list"></ul>
        <div id="no-notifications" style="display:none">Nenhuma notificação</div>
      </section>

      <section id="calendar-area">
        <h2>Minha Agenda</h2>
        <div id="calendar"></div>
      </section>
    </main>
  </div>

  <script src="js/estabelecimento-dashboard.js"></script>
</body>
</html>
