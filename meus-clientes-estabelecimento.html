<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Clientes - Estabelecimento</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script src="js/auth.js" defer></script>
  <script src="js/meus-clientes-estabelecimento.js" defer></script>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f4f6f8;
      display: flex;
      min-height: 100vh;
    }

    /* === MENU LATERAL === */
    .sidebar {
      width: 240px;
      background: #2c3e50;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 20px;
      color: #ecf0f1;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      transition: background 0.2s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #3498db;
    }

    /* === CONTE√öDO PRINCIPAL === */
    .main-content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .btn-back {
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-back:hover {
      background: #229954;
    }

    /* === BOT√ïES DE A√á√ÉO === */
    .mass-actions {
      text-align: right;
      margin-bottom: 20px;
    }

    .mass-actions .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin-left: 8px;
    }

    .btn-green { background: #27ae60; }
    .btn-green:hover { background: #229954; }
    .btn-red { background: #e74c3c; }
    .btn-red:hover { background: #c0392b; }

    /* === CLIENTES === */
    #listaClientes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 20px;
    }

    .cliente-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .cliente-card:hover {
      transform: translateY(-3px);
    }

    .cliente-card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
    }

    .cliente-card h3 {
      margin: 8px 0;
      color: #2c3e50;
    }

    .cliente-card p {
      margin: 4px 0;
      color: #555;
    }

    .btn {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      color: #fff;
      cursor: pointer;
      margin: 3px;
    }

    .btn-blue { background: #3498db; }
    .btn-blue:hover { background: #2980b9; }
    .btn-red { background: #e74c3c; }
    .btn-red:hover { background: #c0392b; }

    #mensagem {
      text-align: center;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>AutoCuidado</h2>
    <a href="profissional-dashboard.html">üè† Dashboard</a>
    <a href="profissional-agenda.html">üìÖ Agenda</a>
    <a href="interesses-profissional.html">üí¨ Interessados</a>
    <a href="meus-clientes-estabelecimento.html" class="active">üë• Meus Clientes</a>
    <a href="editar-perfil-profissional.html">‚úèÔ∏è Editar Perfil</a>
    <a href="login.html" onclick="localStorage.clear()">üö™ Logout</a>
  </div>

  <div class="main-content">
    <div class="top-bar">
      <h1>üë• Meus Clientes (Estabelecimento)</h1>
      <button class="btn-back" onclick="window.location.href='profissional-dashboard.html'">‚¨ÖÔ∏è Voltar ao Dashboard</button>
    </div>

    <!-- Bot√µes de a√ß√£o em massa -->
    <div class="mass-actions">
      <button id="btnPromoAll" class="btn btn-green">üì¢ Enviar Promo√ß√£o em Massa</button>
    </div>

    <div id="listaClientes"></div>
    <p id="mensagem"></p>
  </div>
</body>
</html>
