<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profissional - AutoCuidado</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script src="js/auth.js" defer></script>
  <script src="js/profissional-cliente-agenda.js" defer></script>

  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f4f6f8;
      display: flex;
      min-height: 100vh;
    }

    /* ==== MENU LATERAL ==== */
    .sidebar {
      width: 240px;
      background: #2c3e50;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      transition: background 0.2s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #3498db;
    }

    /* ==== CONTE√öDO PRINCIPAL ==== */
    .main-content {
      flex: 1;
      padding: 30px;
    }

    .perfil-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 25px;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }

    .perfil-container img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }

    .perfil-container h2 {
      margin: 15px 0 5px;
      color: #2c3e50;
    }

    .perfil-container p {
      color: #555;
      margin: 4px 0;
    }

    /* ==== AGENDA ==== */
    h2#titulo-agenda {
      text-align: center;
      color: #2c3e50;
      margin-top: 40px;
      font-size: 22px;
    }

    #calendar {
      margin-top: 20px;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 1;
      position: relative;
    }

    /* ==== LEGENDA ==== */
    #legenda-agenda {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      font-family: "Poppins", sans-serif;
      color: #2c3e50;
      font-size: 15px;
    }

    #legenda-agenda .item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #legenda-agenda .cor {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      display: inline-block;
      border: 1px solid rgba(0,0,0,0.2);
    }

    #legenda-agenda .cor.minha {
      background-color: #2ecc71;
      border-color: #27ae60;
    }

    #legenda-agenda .cor.outras {
      background-color: #3498db;
      border-color: #2980b9;
    }

    /* ==== BOT√ïES ==== */
    .btn {
      padding: 10px 15px;
      border-radius: 6px;
      border: none;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }

    .btn-green { background: #27ae60; }
    .btn-green:hover { background: #229954; }
    .btn-blue { background: #3498db; }
    .btn-blue:hover { background: #2980b9; }
    .btn-orange { background: #e67e22; }
    .btn-orange:hover { background: #d35400; }

    /* ==== BOT√ÉO VOLTAR ==== */
    #voltar-dashboard {
      display: block;
      text-align: center;
      margin: 30px auto 0 auto;
      width: fit-content;
      padding: 10px 20px;
      background: #e67e22;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }

    #voltar-dashboard:hover {
      background: #d35400;
    }

    /* ==== MODAIS ==== */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 320px;
      z-index: 10000;
      position: relative;
    }

    .modal-content button {
      margin-top: 10px;
    }

    #mensagem {
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <!-- ==== MENU LATERAL ==== -->
  <div class="sidebar">
    <h2>AutoCuidado</h2>
    <a href="cliente-dashboard.html">üìÖ Minha Agenda</a>
    <a href="lista-servicos.html" class="active">üîç Lista de Servi√ßos</a>
    <a href="meus-profissionais.html">üë®‚Äç‚öïÔ∏è Meus Profissionais</a>
    <a href="editar-perfil-cliente.html">‚úèÔ∏è Editar Perfil</a>
    <a href="login.html" onclick="localStorage.clear()">üö™ Logout</a>
  </div>

  <!-- ==== CONTE√öDO PRINCIPAL ==== -->
  <div class="main-content">
    <div class="perfil-container" id="perfilProfissional">
      <p>Carregando informa√ß√µes...</p>
    </div>

    <h2 id="titulo-agenda">üóìÔ∏è Agenda do Profissional</h2>

    <div id="calendar"></div>

    <!-- LEGENDA -->
    <div id="legenda-agenda">
      <div class="item">
        <span class="cor minha"></span> Minhas Consultas
      </div>
      <div class="item">
        <span class="cor outras"></span> Ocupado
      </div>
    </div>

    <!-- BOT√ÉO VOLTAR -->
    <a id="voltar-dashboard" href="cliente-dashboard.html">‚¨ÖÔ∏è Voltar ao Dashboard</a>

    <p id="mensagem"></p>
  </div>

  <!-- ==== MODAL MARCAR ==== -->
  <div id="modalMarcar" class="modal">
    <div class="modal-content">
      <h3>Confirmar Agendamento</h3>
      <p id="textoData"></p>
      <button id="confirmarMarcar" class="btn btn-green">Confirmar</button>
      <button id="cancelarMarcar" class="btn btn-blue">Cancelar</button>
    </div>
  </div>

  <!-- ==== MODAL CANCELAR ==== -->
  <div id="modalCancelar" class="modal">
    <div class="modal-content">
      <h3>Cancelar Consulta</h3>
      <p id="textoCancelar"></p>
      <button id="confirmarCancelar" class="btn btn-green">Confirmar</button>
      <button id="fecharCancelar" class="btn btn-blue">Fechar</button>
    </div>
  </div>
</body>
</html>
