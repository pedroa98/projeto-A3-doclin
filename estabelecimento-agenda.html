<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda do Estabelecimento - AutoCuidado</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script src="js/auth.js" defer></script>
  <script src="js/estabelecimento-agenda.js" defer></script>
  <style>
    body { margin:0; font-family: 'Poppins', sans-serif; display:flex; min-height:100vh; background:#f4f6f8 }
    .sidebar{ width:240px; background:#2c3e50; color:#fff; padding:20px }
    .main-content{ flex:1; padding:30px }
    #calendar{ background:white; border-radius:12px; padding:15px; max-width:1000px; margin:0 auto }
    .sidebar {
      width: 240px;
      background: #2c3e50;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      transition: background 0.2s;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background: #3498db;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>AutoCuidado</h2>
    <a href="profissional-dashboard.html">Dashboard</a>
    <a href="meus-profissionais.html">Meus Clientes</a>
    <a href="#" class="active">Minha Agenda</a>
    <a href="editar-perfil-estabelecimento.html">Editar Perfil</a>
    <a href="login.html" onclick="localStorage.clear()">Logout</a>
  </div>
  <div class="main-content">
    <h1>Agenda do Estabelecimento</h1>
    <div id="calendar"></div>
    <div class="btn-bar">
      <button class="btn-green" id="btnAdd">‚ûï Adicionar Consulta</button>
      <button class="btn-danger" id="btnDel">üóëÔ∏è Apagar Consulta</button>
      <button class="btn" id="btnSchedule">‚è∞ Definir Hor√°rios</button>
    </div>
  </div>
  <!-- Modais reutilizados podem ser semelhantes aos do profissional-agenda -->
  <div class="modal" id="modalAdd" style="display:none">
    <div class="modal-content">
      <h2>Adicionar Consulta</h2>
      <label>Cliente:</label>
      <select id="clienteSelect"></select>
      <label>Data e Hora:</label>
      <input type="datetime-local" id="dataConsulta">
      <div class="modal-actions">
        <button class="btn-green" id="salvarConsulta">Salvar</button>
        <button class="btn-close" id="cancelarAdd">Cancelar</button>
      </div>
    </div>
  </div>
  <div class="modal" id="modalDel" style="display:none">
    <div class="modal-content">
      <h2>Excluir Consulta</h2>
      <p id="textoExcluir"></p>
      <div class="modal-actions">
        <button class="btn-danger" id="confirmarDel">Excluir</button>
        <button class="btn-close" id="cancelarDel">Cancelar</button>
      </div>
    </div>
  </div>
</body>
</html>
